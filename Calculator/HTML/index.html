<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">

    <script defer src="../JS/script.js"></script>
</head>

<body>


    <div class="calculator p-5 ">
        <div class="container shadow p-5 mt-5">
            <div class="row">
                <h1 class="text-center py-3 text-primary text-uppercase ">Simple Calculator</h1>
                <div class="col">
                    <div class="row">

                        <div class="col">
                            <label class="text-primary py-3" for="input1">Number 1 :</label>
                            <input id="input1" type="number" class="form-control">
                        </div>
                        <div class="col">
                            <label class="text-primary py-3" for="operation">Operation :</label>
                            <select id="operation" class="form-select">
                                <option value="+">Addition (+)</option>
                                <option value="-">Subtraction (-)</option>
                                <option value="*">Multiplication (*)</option>
                                <option value="/">Division (/)</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="text-primary py-3" for="input2">Number 2 :</label>
                            <input id="input2" type="number" class="form-control">
                        </div>
                    </div>

                    <div class="button text-center py-5 ">
                        <button onclick="calculate()" class="btn btn-outline-primary">Calculate</button>
                    </div>

                    <div id="result-div" class="result alert alert-primary">
                        Result : <h5 id="result"></h5>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
